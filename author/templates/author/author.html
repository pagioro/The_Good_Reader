{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}

<div class="author-background container-fluid">
    <div class="container">
        <div class="row">          
            {% for author in authors %}            
            <div class="col-md-6 mt-5">      
                <h2> {{ author.name }} </h2>         
                <img class="author-img img-fluid" src="{{ author.image.url }}">
            </div>        
            <div class="col-md-6 mt-5">
                    <p> Country: {{ author.country }} </p>
                    <p> Known for: {{ author.known_for }} </p> 
                    <p> {{ author.bio }} </p> 
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
